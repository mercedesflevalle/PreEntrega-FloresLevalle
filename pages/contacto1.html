    </header>
    <section class="contact-container">
        <div class="title-page-contact justify-content-center text-center">
            <h2>Contact</h2>
            <P>For more info about shows and tickets</P>
        </div>

    </section>
   
    <main class="bg-image d-flex align-items-center" style="background-image: url(../assets/images/fondocontacto.22.jpg); height: 100vh; background-repeat: no-repeat; background-size: cover;" >
        
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form>
                        <hr class="hr-contact">
                        <div class="mb-3 container-fluid text-center">
                            <label for="nombre" class="form-label">Name</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Your name">
                        </div>
                        <div class="mb-3 container-fluid text-center">
                            <label for="nombre" class="form-label">Surname</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Your surname">
                        </div>
                        <div class="mb-3 container-fluid text-center">
                            <label for="telefono" class="form-label">Phone number</label>
                            <input type="number" class="form-control" id="telefono" placeholder="Enter your phone number">
                        </div>
                        <div class="mb-3 container-fluid text-center">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>
                        <div class="mb-3 container-fluid text-center">
                            <label for="mensaje" class="form-label">Message</label>
                            <textarea class="form-control" id="mensaje" rows="4" placeholder="Enter your message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-secondary mb-3 container">Send</button>
                        <button type="reset" class="btn btn-secondary mb-3 container">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
          
    </main>
    <footer></footer>
