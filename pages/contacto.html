    <main class="bg-image d-flex align-items-center"

                    <form>
                        <div class=" text-center tipografiaContact">
                            <h2>Contact</h2>
                            <P>For more info about shows and tickets</P>
                        </div>
                        <hr>
                        <div class="mb-3 container-fluid text-center tipografiaContact">
                            <label for="nombre" class="form-label">Name</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Your name">
                        </div>
                        <div class="mb-3 container-fluid text-center tipografiaContact">

                        </div>
                        <div class="mb-3 container-fluid text-center tipografiaContact">
                            <label for="telefono" class="form-label">Phone number</label>
                            <input type="number" class="form-control" id="telefono"
                                placeholder="Enter your phone number">
                        </div>
                        <div class="mb-3 container-fluid text-center tipografiaContact">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>
                        <div class="mb-3 container-fluid text-center tipografiaContact">
                            <label for="mensaje" class="form-label">Message</label>
                            <textarea class="form-control" id="mensaje" rows="4"
                                placeholder="Enter your message"></textarea>
                        </div>
                        <button type="submit" class="btn fondoEjemplo mb-3 container  tipografiaContact">Send</button>
                        <button type="reset" class="btn fondoEjemplo mb-3 container tipografiaContact">Cancel</button>
                    </form>
