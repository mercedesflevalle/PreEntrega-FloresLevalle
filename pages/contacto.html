        <div class="container">

                    <form>
                        <div class="justify-content-center">
                            <h2>Contact</h2>

                        <div class="mb-3 container-fluid text-center">

                        </div>
                        <div class="mb-3 container-fluid text-center">

                        </div>
                        <div class="mb-3 container-fluid text-center">
                            <label for="mensaje" class="form-label">Message</label>
                            <textarea class="form-control" id="mensaje" rows="4"
                                placeholder="Enter your message"></textarea>
                        </div>
                        <button type="submit" class="btn fondoEjemplo mb-3 container">Send</button>
                        <button type="reset" class="btn btn-secondary mb-3 container">Cancel</button>
