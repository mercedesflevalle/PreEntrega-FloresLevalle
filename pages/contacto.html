                <label for="Name">Full name</label>

            <br>

                <label for="Phone number">Phone</label>
                <input type="number" name="" id="Phone number" placeholder="Place your phone number">
            </div>

            <br>

                <label for="Complete">Complete</label>
                <textarea name="" id="Complete" cols="30" rows="10" placeholder="Write your doubt"></textarea>
            </div>

            <br>

            <div>
                <fieldset>
                    <input id= "Send" type="submit" value="Send">
                    <input id= "Cancel" type="reset" value="Cancel">
